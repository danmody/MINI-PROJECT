<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>LOGIN </title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-eduwell-style.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/lightbox.css">

    <style>
      
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }

      .login-form {
        width: 300px;
        padding: 20px;
        border: 1px solid #dc8cdb;
        border-radius: 5px;
        background-color: #f5b1d6;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .login-form input {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .login-form button {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        color: #fff;
        background-color: #dc8cdb;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-form button:hover {
        background-color: #c76ec2;
      }

      .user-type {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px; /* Add space between radio buttons and username */
      }

      .user-type label {
        cursor: pointer;
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 10px;
      }
    </style>

  </head>

<body>
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
              <nav class="main-nav">
                <!-- ***** Logo Start ***** -->
                <a href="index.html" class="logo">
                    <img src="assets/images/logo_orginal.png" alt="Logo">
                </a>
              </nav>
            </div>
        </div>
    </div>
  </header>

  <div class="login-container">
    <form class="login-form" id="loginForm" action="/submit-login" method="post">
      <h2>Login</h2>
      <div class="user-type">
        <label>
          <input type="radio" id="Member" name="userType" value="Member" required>
          Member
        </label>
        <label>
          <input type="radio" id="organizer" name="userType" value="Organizer" required>
          Organizer
        </label>
      </div>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
